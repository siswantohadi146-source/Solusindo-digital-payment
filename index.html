<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bola Loncat</title>
  <style>
    body { margin: 0; overflow: hidden; background: #f0f0f0; }
    canvas { background: #fff; display: block; margin: 0 auto; border: 2px solid #000; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let bola = {
    x: 200,
    y: 300,
    radius: 20,
    color: "blue",
    dy: 2,
    gravity: 0.4,
    jump: -8
  };

  document.addEventListener("keydown", function(e) {
    if (e.code === "Space") {
      bola.dy = bola.jump;
    }
  });

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Gambar bola
    ctx.beginPath();
    ctx.arc(bola.x, bola.y, bola.radius, 0, Math.PI * 2);
    ctx.fillStyle = bola.color;
    ctx.fill();
    ctx.closePath();

    bola.dy += bola.gravity;
    bola.y += bola.dy;

    if (bola.y + bola.radius > canvas.height) {
      bola.y = canvas.height - bola.radius;
      bola.dy = 0;
    }
    if (bola.y - bola.radius < 0) {
      bola.y = bola.radius;
      bola.dy = 0;
    }

    requestAnimationFrame(update);
  }

  update();
</script>
</body>
</html>
